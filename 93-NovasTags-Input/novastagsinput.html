<!DOCTYPE html>
<html>
<head>
	<title> Novas tags de input do hTML5</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">


</head>
<body>
	<form>
		<!--Nome-->
		<label for="nome">Nome</label>
		<input type="text" name="nome" id="nome" required autofocus > <!--autofocus força preencher o primeiro campo qual deve ser preenchido-->
		<br><br>

		<!--Email-->
		<label for="email">Email</label>
		<input type="email" id="email" required="required"><!-- novo type=email,required força vc preencher o campo-->
		<br><br>

		<!--Numero-->
		<label for="numero">Número</label>
		<input type="number" id="numero" min="5" max="10"><!--Quantidade de número minimo e maximo qual posso preencher-->
		<br><br>

		
	</form>

	    <!--URL-->
	    <label for="url">Url</label>
		<input type="url" id="url" placeholder="www.">
		<br><br>

		<!--Pesquisa-->
	    <label for="pesquisa">Pesquisa</label>
		<input type="search" id="pesquisa">
		<br><br>

		<!--Range-->
	    <label for="range">Range</label>
		<input type="range" id="range" min="1" max="20"value="10">
		<br><br>

		<!--Data-->
	    <label for="Data">Data</label>
		<input type="date" id="date" >
		<br><br>

		<!--Color-->
	    <label for="cor">Cor</label>
		<input type="color" id="cor">
		<br><br>

       <input type="submit" name="" value="Enviar">


	
</body>
</html>
