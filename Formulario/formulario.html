<!DOCTYPE html>
<html>
<head>
	<title>Formulario de Contato</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
	<form name="Formularioteste" action="" method="post"><!--action é pagina ou link qual o usuario na hora no botão enviar formulario sera requisitada a pagina que tiver dentro do action-->
		<h1>Contato</h1>
		<p class="nome">
			<input type="text" name="nome" placeholder="Digite seu nome" required>
		</p>

		<p class="email">
			<input type="email" name="email" placeholder="Digite seu email" required>
			
		</p>
		<p class="assunto">
			<input type="text" name="texto" placeholder="Informe o assunto"required>
		</p>
		<p class="mesagem">
			<textarea name="mensagem" placeholder="Deixe sua mensagem"></textarea>
		</p>
		
		<p class="enviar">
			<input type="submit" name="Enviar" value="enviar">

	</form>

		

	

</body>
</html>
